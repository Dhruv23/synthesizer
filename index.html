<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synth</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>Synthesizer</h1>
      <div class="actions">
        <button id="start-btn">Start Audio</button>
        <button id="stop-btn" disabled>Stop Audio</button>
      </div>
    </header>

    <section class="layout">
      <div class="top-row">
        <div class="module osc yellow" data-title="Oscillator 1">
          <h2>Oscillator 1</h2>
          <label>Waveform
            <select id="osc1-wave">
              <option value="sine">Sine</option>
              <option value="square">Square</option>
              <option value="sawtooth" selected>Saw</option>
              <option value="triangle">Triangle</option>
            </select>
          </label>
          <label>Range
            <select id="osc1-range">
              <option value="-12">32'</option>
              <option value="-7">16'</option>
              <option value="0" selected>8'</option>
              <option value="12">4'</option>
              <option value="19">2'</option>
            </select>
          </label>
          <label>Tuning
            <input type="range" id="osc1-tune" min="-12" max="12" step="0.1" value="0">
          </label>
          <label>Volume
            <input type="range" id="osc1-vol" min="0" max="1" step="0.01" value="0.5">
          </label>
        </div>

        <div class="module osc yellow" data-title="Oscillator 2">
          <h2>Oscillator 2</h2>
          <label>Waveform
            <select id="osc2-wave">
              <option value="sine">Sine</option>
              <option value="square">Square</option>
              <option value="sawtooth" selected>Saw</option>
              <option value="triangle">Triangle</option>
            </select>
          </label>
          <label>Range
            <select id="osc2-range">
              <option value="-12">32'</option>
              <option value="-7">16'</option>
              <option value="0" selected>8'</option>
              <option value="12">4'</option>
              <option value="19">2'</option>
            </select>
          </label>
          <label>Tuning
            <input type="range" id="osc2-tune" min="-12" max="12" step="0.1" value="0">
          </label>
          <label>Volume
            <input type="range" id="osc2-vol" min="0" max="1" step="0.01" value="0.4">
          </label>
        </div>

        <div class="module osc yellow" data-title="Oscillator 3">
          <h2>Oscillator 3</h2>
          <label>Waveform
            <select id="osc3-wave">
              <option value="sine">Sine</option>
              <option value="square">Square</option>
              <option value="sawtooth" selected>Saw</option>
              <option value="triangle">Triangle</option>
            </select>
          </label>
          <label>Range
            <select id="osc3-range">
              <option value="-12">32'</option>
              <option value="-7">16'</option>
              <option value="0" selected>8'</option>
              <option value="12">4'</option>
              <option value="19">2'</option>
            </select>
          </label>
          <label>Tuning
            <input type="range" id="osc3-tune" min="-12" max="12" step="0.1" value="0">
          </label>
          <label>Volume
            <input type="range" id="osc3-vol" min="0" max="1" step="0.01" value="0.3">
          </label>
        </div>

        <div class="module lfo green" data-title="LFO">
          <h2>LFO</h2>
          <label>Waveform
            <select id="lfo-wave">
              <option value="sine">Sine</option>
              <option value="square">Square</option>
              <option value="sawtooth">Saw</option>
              <option value="triangle" selected>Triangle</option>
            </select>
          </label>
          <label>Frequency
            <input type="range" id="lfo-freq" min="0.1" max="20" step="0.1" value="5">
          </label>
          <label>Depth
            <input type="range" id="lfo-depth" min="0" max="1" step="0.01" value="0.1">
          </label>
        </div>

        <div class="module scope blue" data-title="Waveform">
          <h2>Waveform</h2>
          <canvas id="wave-canvas" width="400" height="180"></canvas>
        </div>
      </div>

      <div class="mid-row">
        <div class="module filter pink">
          <h2>Filter</h2>
          <label>Cutoff
            <input type="range" id="filter-cutoff" min="80" max="12000" step="1" value="2000">
          </label>
          <label>Emphasis (Q)
            <input type="range" id="filter-q" min="0.1" max="12" step="0.1" value="1">
          </label>
          <label>Contour (Env Amt)
            <input type="range" id="filter-env" min="0" max="8000" step="10" value="1200">
          </label>
          <div class="adsr">
            <span>Filter Env (ADSR)</span>
            <label>A<input type="range" id="f-attack" min="0" max="2" step="0.01" value="0.02"></label>
            <label>D<input type="range" id="f-decay" min="0" max="2" step="0.01" value="0.3"></label>
            <label>S<input type="range" id="f-sustain" min="0" max="1" step="0.01" value="0.6"></label>
            <label>R<input type="range" id="f-release" min="0" max="4" step="0.01" value="0.5"></label>
          </div>
        </div>

        <div class="module volume orange">
          <h2>Volume Envelope</h2>
          <div class="adsr">
            <span>ADSR</span>
            <label>A<input type="range" id="v-attack" min="0" max="2" step="0.01" value="0.02"></label>
            <label>D<input type="range" id="v-decay" min="0" max="2" step="0.01" value="0.3"></label>
            <label>S<input type="range" id="v-sustain" min="0" max="1" step="0.01" value="0.7"></label>
            <label>R<input type="range" id="v-release" min="0" max="4" step="0.01" value="0.5"></label>
          </div>
        </div>

        <div class="module noise purple">
          <h2>Noise</h2>
          <label>Level
            <input type="range" id="noise-level" min="0" max="1" step="0.01" value="0.1">
          </label>
        </div>

        <div class="module output blue">
          <h2>Output</h2>
          <label>Master
            <input type="range" id="master" min="0" max="1" step="0.01" value="0.8">
          </label>
        </div>
      </div>

      <div class="keyboard-panel">
        <h2>Keyboard</h2>
        <div id="keyboard" class="keyboard"></div>
      </div>
    </section>
  </div>

  <script type="module" src="src/main.js"></script>
</body>
</html>
