<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synth</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <div class="preset-bar">
      <button class="ghost" id="preset-prev">◀</button>
      <div class="preset-name" id="preset-name-display">Init</div>
      <button class="ghost" id="preset-next">▶</button>
      <button class="primary" id="preset-browser-toggle">Presets</button>
      <button class="ghost" id="preset-save">Save</button>
      <button class="ghost" id="preset-delete">Delete</button>
      <label class="inline ab-toggle"><input type="checkbox" id="preset-ab"> A/B</label>
      <button class="ghost" id="piano-roll-toggle">Piano Roll</button>
    </div>
    <div class="preset-browser" id="preset-browser">
      <div class="preset-browser-header">
        <input type="text" id="preset-search" placeholder="Search presets">
        <select id="preset-category">
          <option value="all">All</option>
          <option value="pads">Pads</option>
          <option value="bass">Bass</option>
          <option value="leads">Leads</option>
          <option value="fx">FX</option>
          <option value="seq">Sequences</option>
        </select>
        <button class="ghost" id="preset-close">Close</button>
      </div>
      <div class="preset-list" id="preset-list"></div>
    </div>

    <div class="piano-roll-view" id="piano-roll-view">
      <div class="roll-toolbar">
        <div class="roll-transport">
          <button id="roll-play">▶</button>
          <button id="roll-stop">■</button>
          <label>BPM <input type="number" id="roll-bpm" min="40" max="220" value="120"></label>
          <label>Loop (bars) <input type="number" id="roll-loop" min="1" max="8" value="2"></label>
          <label>Snap
            <select id="roll-snap">
              <option value="0.25">1/4</option>
              <option value="0.125" selected>1/8</option>
              <option value="0.0833">1/12</option>
              <option value="0.0625">1/16</option>
              <option value="0.03125">1/32</option>
            </select>
          </label>
          <label class="inline"><input type="checkbox" id="roll-autoscroll" checked> Auto-scroll</label>
        </div>
        <div class="roll-zoom">
          <label>Zoom X <input type="range" id="roll-zoom-x" min="0.5" max="4" step="0.1" value="1"></label>
          <label>Zoom Y <input type="range" id="roll-zoom-y" min="0.5" max="2" step="0.1" value="1"></label>
          <button id="roll-zoom-fit">Zoom to loop</button>
        </div>
      </div>
      <div class="roll-wrapper">
        <div class="roll-left">
          <canvas id="piano-keys" width="80" height="360"></canvas>
        </div>
        <div class="roll-main">
          <canvas id="piano-roll" width="900" height="360"></canvas>
          <div class="velocity-panel">
            <canvas id="velocity-lane" width="900" height="140"></canvas>
            <label class="inline"><input type="checkbox" id="velocity-toggle" checked> Show Velocity</label>
          </div>
        </div>
      </div>
    </div>

    <header class="header">
      <h1>Synthesizer</h1>
      <div class="actions">
        <button id="start-btn">Start Audio</button>
        <button id="stop-btn" disabled>Stop Audio</button>
      </div>
    </header>

    <section class="layout">
      <div class="top-row">
        <div class="module osc yellow" data-title="Oscillator 1">
          <h2>Oscillator 1</h2>
          <label class="inline">
            <input type="checkbox" id="osc1-enabled" checked>
            Enabled
          </label>
          <div class="inline-grid">
            <label>Unison Voices
              <input type="number" id="osc1-unison" min="1" max="8" value="1">
            </label>
            <label>Detune (cents)
              <input type="range" id="osc1-detune" min="0" max="50" step="0.5" value="0">
            </label>
            <label>Stereo Spread
              <input type="range" id="osc1-spread" min="0" max="1" step="0.05" value="0">
            </label>
            <label class="inline"><input type="checkbox" id="osc1-randphase"> Rand Phase</label>
          </div>
          <label>Waveform
            <select id="osc1-wave">
              <option value="sine">Sine</option>
              <option value="square">Square</option>
              <option value="sawtooth" selected>Saw</option>
              <option value="triangle">Triangle</option>
            </select>
          </label>
          <label>Range
            <select id="osc1-range">
              <option value="-12">32'</option>
              <option value="-7">16'</option>
              <option value="0" selected>8'</option>
              <option value="12">4'</option>
              <option value="19">2'</option>
            </select>
          </label>
          <label>Tuning
            <input type="range" id="osc1-tune" min="-12" max="12" step="0.1" value="0">
          </label>
          <label>Volume
            <input type="range" id="osc1-vol" min="0" max="1" step="0.01" value="0.5">
          </label>
        </div>

        <div class="module osc yellow" data-title="Oscillator 2">
          <h2>Oscillator 2</h2>
          <label class="inline">
            <input type="checkbox" id="osc2-enabled" checked>
            Enabled
          </label>
          <div class="inline-grid">
            <label>Unison Voices
              <input type="number" id="osc2-unison" min="1" max="8" value="1">
            </label>
            <label>Detune (cents)
              <input type="range" id="osc2-detune" min="0" max="50" step="0.5" value="0">
            </label>
            <label>Stereo Spread
              <input type="range" id="osc2-spread" min="0" max="1" step="0.05" value="0">
            </label>
            <label class="inline"><input type="checkbox" id="osc2-randphase"> Rand Phase</label>
          </div>
          <label>Waveform
            <select id="osc2-wave">
              <option value="sine">Sine</option>
              <option value="square">Square</option>
              <option value="sawtooth" selected>Saw</option>
              <option value="triangle">Triangle</option>
            </select>
          </label>
          <label>Range
            <select id="osc2-range">
              <option value="-12">32'</option>
              <option value="-7">16'</option>
              <option value="0" selected>8'</option>
              <option value="12">4'</option>
              <option value="19">2'</option>
            </select>
          </label>
          <label>Tuning
            <input type="range" id="osc2-tune" min="-12" max="12" step="0.1" value="0">
          </label>
          <label>Volume
            <input type="range" id="osc2-vol" min="0" max="1" step="0.01" value="0.4">
          </label>
        </div>

        <div class="module osc yellow" data-title="Oscillator 3">
          <h2>Oscillator 3</h2>
          <label class="inline">
            <input type="checkbox" id="osc3-enabled" checked>
            Enabled
          </label>
          <div class="inline-grid">
            <label>Unison Voices
              <input type="number" id="osc3-unison" min="1" max="8" value="1">
            </label>
            <label>Detune (cents)
              <input type="range" id="osc3-detune" min="0" max="50" step="0.5" value="0">
            </label>
            <label>Stereo Spread
              <input type="range" id="osc3-spread" min="0" max="1" step="0.05" value="0">
            </label>
            <label class="inline"><input type="checkbox" id="osc3-randphase"> Rand Phase</label>
          </div>
          <label>Waveform
            <select id="osc3-wave">
              <option value="sine">Sine</option>
              <option value="square">Square</option>
              <option value="sawtooth" selected>Saw</option>
              <option value="triangle">Triangle</option>
            </select>
          </label>
          <label>Range
            <select id="osc3-range">
              <option value="-12">32'</option>
              <option value="-7">16'</option>
              <option value="0" selected>8'</option>
              <option value="12">4'</option>
              <option value="19">2'</option>
            </select>
          </label>
          <label>Tuning
            <input type="range" id="osc3-tune" min="-12" max="12" step="0.1" value="0">
          </label>
          <label>Volume
            <input type="range" id="osc3-vol" min="0" max="1" step="0.01" value="0.3">
          </label>
        </div>

        <div class="module lfo green" data-title="LFO">
          <h2>LFO</h2>
          <label>Waveform
            <select id="lfo-wave">
              <option value="sine">Sine</option>
              <option value="square">Square</option>
              <option value="sawtooth">Saw</option>
              <option value="triangle" selected>Triangle</option>
            </select>
          </label>
          <label>Frequency
            <input type="range" id="lfo-freq" min="0.1" max="20" step="0.1" value="5">
          </label>
          <label>Depth
            <input type="range" id="lfo-depth" min="0" max="1" step="0.01" value="0.1">
          </label>
        </div>

        <div class="module scope blue" data-title="Waveform">
          <h2>Waveform</h2>
          <div class="scope-grid">
            <div>
              <span class="scope-label">Osc 1</span>
              <canvas id="wave-osc1" width="360" height="90"></canvas>
            </div>
            <div>
              <span class="scope-label">Osc 2</span>
              <canvas id="wave-osc2" width="360" height="90"></canvas>
            </div>
            <div>
              <span class="scope-label">Osc 3</span>
              <canvas id="wave-osc3" width="360" height="90"></canvas>
            </div>
            <div class="span2">
              <span class="scope-label">Combined</span>
              <canvas id="wave-combined" width="740" height="120"></canvas>
            </div>
          </div>
        </div>
      </div>

      <div class="mid-row">
        <div class="module filter pink">
          <h2>Filter</h2>
          <label>Cutoff
            <input type="range" id="filter-cutoff" min="80" max="12000" step="1" value="2000">
          </label>
          <label>Emphasis (Q)
            <input type="range" id="filter-q" min="0.1" max="12" step="0.1" value="1">
          </label>
          <label>Contour (Env Amt)
            <input type="range" id="filter-env" min="0" max="8000" step="10" value="1200">
          </label>
          <div class="adsr">
            <span>Filter Env (ADSR)</span>
            <label>A<input type="range" id="f-attack" min="0" max="2" step="0.01" value="0.02"></label>
            <label>D<input type="range" id="f-decay" min="0" max="2" step="0.01" value="0.3"></label>
            <label>S<input type="range" id="f-sustain" min="0" max="1" step="0.01" value="0.6"></label>
            <label>R<input type="range" id="f-release" min="0" max="4" step="0.01" value="0.5"></label>
          </div>
        </div>

        <div class="module volume orange">
          <h2>Volume Envelope</h2>
          <div class="adsr">
            <span>ADSR</span>
            <label>A<input type="range" id="v-attack" min="0" max="2" step="0.01" value="0.02"></label>
            <label>D<input type="range" id="v-decay" min="0" max="2" step="0.01" value="0.3"></label>
            <label>S<input type="range" id="v-sustain" min="0" max="1" step="0.01" value="0.7"></label>
            <label>R<input type="range" id="v-release" min="0" max="4" step="0.01" value="0.5"></label>
          </div>
        </div>

        <div class="module noise purple">
          <h2>Noise</h2>
          <label>Level
            <input type="range" id="noise-level" min="0" max="1" step="0.01" value="0.1">
          </label>
        </div>

        <div class="module output blue">
          <h2>Output</h2>
          <label>Master
            <input type="range" id="master" min="0" max="1" step="0.01" value="0.8">
          </label>
          <div class="fx-panel">
            <h3>FX Chain</h3>
            <label class="inline"><input type="checkbox" id="fx-dist"> Distortion</label>
            <label class="inline"><input type="checkbox" id="fx-chorus"> Chorus</label>
            <label class="inline"><input type="checkbox" id="fx-delay"> Delay</label>
            <label class="inline"><input type="checkbox" id="fx-reverb"> Reverb</label>
            <label class="inline"><input type="checkbox" id="fx-comp"> Compressor</label>
          </div>
        </div>
      </div>

      <div class="mod-row">
        <div class="module lfo green">
          <h2>LFO 2</h2>
          <label>Waveform
            <select id="lfo2-wave">
              <option value="sine">Sine</option>
              <option value="square">Square</option>
              <option value="sawtooth">Saw</option>
              <option value="triangle" selected>Triangle</option>
            </select>
          </label>
          <label>Frequency
            <input type="range" id="lfo2-freq" min="0.1" max="20" step="0.1" value="2">
          </label>
          <label>Depth
            <input type="range" id="lfo2-depth" min="0" max="1" step="0.01" value="0.1">
          </label>
          <label class="inline"><input type="checkbox" id="lfo2-sync"> Tempo Sync</label>
          <label>Division
            <select id="lfo2-div">
              <option value="1">1/1</option>
              <option value="0.5">1/2</option>
              <option value="0.25" selected>1/4</option>
              <option value="0.125">1/8</option>
              <option value="0.0833">1/12</option>
              <option value="0.0625">1/16</option>
            </select>
          </label>
          <label>Phase Offset (deg)
            <input type="range" id="lfo2-phase" min="0" max="360" step="1" value="0">
          </label>
          <label>Fade-in (s)
            <input type="range" id="lfo2-fade" min="0" max="4" step="0.05" value="0">
          </label>
          <label class="inline"><input type="checkbox" id="lfo2-one"> One-shot</label>
        </div>
        <div class="module modmatrix" style="background:#222;color:#f6f6f6;">
          <h2>Mod Matrix</h2>
          <div id="mod-matrix"></div>
        </div>
        <div class="module" style="background:#333;color:#f6f6f6;">
          <h2>Piano Roll</h2>
          <div class="pianoroll-controls">
            <button id="roll-play">Play</button>
            <button id="roll-stop">Stop</button>
            <label>Snap
              <select id="roll-snap">
                <option value="0.25">1/4</option>
                <option value="0.125" selected>1/8</option>
                <option value="0.0833">1/12</option>
                <option value="0.0625">1/16</option>
              </select>
            </label>
            <label>Loop (bars)
              <input type="number" id="roll-loop" min="1" max="8" value="2">
            </label>
            <label>BPM
              <input type="number" id="roll-bpm" min="40" max="220" value="120">
            </label>
          </div>
          <canvas id="piano-roll" width="700" height="200"></canvas>
        </div>
      </div>

    </section>
  </div>

  <script type="module" src="src/main.js"></script>
</body>
</html>
